<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="headline">Hangman!</h1>
    <figure class="hangedman">
        <!-- The hanged man figure, all pieces should be individual elements. -->
    </figure>
    <div class="guessword">
        <!-- The word we have to guess. -->
        <h2>The word we have to guess</h2>
    </div>
    <div class="wrongguess">
        <!-- the letters we have guessed that was wrong. -->
        <h2>The letters we have guessed that was wrong.</h2>
    </div>
    <div class="guessbox">
        <!-- Type the letter that you want to guess. -->
        <input class="guessbox__input" type="text">
        <!-- Run the function when you press this button. -->
        <button class="guessbox__button">Guess!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
